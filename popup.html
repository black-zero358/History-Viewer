<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 450px; padding: 10px; font-family: sans-serif; }
    .controls { margin-bottom: 15px; display: flex; flex-direction: column; gap: 10px; }
    .date-inputs { display: flex; justify-content: space-between; }
    .btn-group { display: flex; gap: 10px; }
    button { padding: 8px; cursor: pointer; background-color: #0078d7; color: white; border: none; border-radius: 4px; flex: 1;}
    button:hover { background-color: #005a9e; }
    #exportBtn { background-color: #107c41; display: none; } /* Excel的绿色，默认隐藏 */
    #exportBtn:hover { background-color: #0c5e31; }
    .day-group { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .day-title { font-weight: bold; color: #333; font-size: 16px; margin-bottom: 8px; }
    .record-item { margin: 5px 0; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    a { color: #0078d7; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h3>浏览记录去重查看器</h3>
  
  <div class="controls">
    <div class="date-inputs">
      <label>开始: <input type="date" id="startDate"></label>
      <label>结束: <input type="date" id="endDate"></label>
    </div>
    <div class="btn-group">
      <button id="searchBtn">查询并去重</button>
      <button id="exportBtn">导出为 Excel</button>
    </div>
  </div>

  <div id="results">请选择时间段并点击查询...</div>

  <script src="xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
